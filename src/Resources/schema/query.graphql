interface Asset {
    copyright: String
    caption: String
    description: String
}

type Image implements Asset {
    copyright: String
    caption: String
    description: String
    alternativeText: String
    original: ImageSource
    characteristic: ImageCharacteristic
    sources: [ImageSource]
}

type ImageSource {
    variant: String!
    url: String!
    width: Int!
    height: Int!
    mediaQuery: String
}

type IndexerStatus {
    startTime : DateTime
    endTime : DateTime
    lastUpdate : DateTime
    total: Int
    processed: Int
    skipped: Int
    updated: Int
    errors: Int
    statusLine: String
}
